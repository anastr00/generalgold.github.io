<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>جينرال غولد - تفاعلي</title>
<style>
body { font-family: Arial; direction: rtl; padding: 20px; background: #f0f0f0;}
.button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer;}
.button:hover { background: #0056b3;}
.card { background: white; padding: 15px; border-radius: 8px; margin: 10px 0;}
</style>
</head>
<body>

<h1>جينرال غولد - التفاعلي</h1>

<div class="card">
  <h3>السعر:</h3>
  <p>بالدولار: <span id="usdPrice">---</span></p>
  <p>بالليرة: <span id="sypPrice">---</span></p>
  <button class="button" onclick="updatePrice()">تحديث السعر</button>
</div>

<div class="card">
  <h3>خصم متابعة إنستا:</h3>
  <button class="button" onclick="followInsta()">تابع الإنستا واحصل على خصم</button>
  <p id="discountMsg"></p>
</div>

<div class="card">
  <h3>احتاج موظف:</h3>
  <button class="button" onclick="callEmployee()">إرسال إشعار للموظف</button>
  <p id="employeeMsg"></p>
</div>

<script>
// مثال لتحديث السعر تلقائياً
function updatePrice(){
    let usd = (Math.random()*100 + 50).toFixed(2); // سعر افتراضي بالدولار
    let syp = (usd * 3000).toFixed(0); // حسب سعر الصرف تقريبا
    document.getElementById('usdPrice').textContent = usd + ' $';
    document.getElementById('sypPrice').textContent = syp + ' ل.س';
}

// متابعة الإنستا
function followInsta(){
    document.getElementById('discountMsg').textContent = 'تهانينا! حصلت على خصم 10%!';
}

// إشعار الموظف
function callEmployee(){
    document.getElementById('employeeMsg').textContent = 'تم إرسال إشعار للموظف!';
    // لاحقاً ممكن نضيف اتصال API أو إشعار حقيقي
}
</script>

</body>
</html>
